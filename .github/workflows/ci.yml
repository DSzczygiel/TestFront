name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Inject env variables
        run: |
          echo "VITE_API_BASE_URL=${{ vars.VITE_BASE_API_URL }}" > .env

      - name: Run linter (optional)
        run: npm run lint

      - name: Run tests (if using vitest/jest)
        run: npm run test -- --run

      - name: Build the app
        run: npm run build

      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli

          netlify deploy \
            --dir=dist \
            --prod \
            --site=${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}